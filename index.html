<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="welcome-form">
                <div class="welcome-message">
                    <h2>Welcome!</h2>
                    <p>Thanks for joining us. Create your account now and start exploring.</p>
                    <button id="explore-btn">Explore</button>
                </div>
            </div>
            <div class="form-container sign-up">
                <form action="#" class="account-form">
                    <h2>Create Account</h2>
                    <div class="input-field">
                        <i class='bx bxs-user'></i> <!-- Insane box icon for username -->
                        <input type="text" placeholder="Username" >
                    </div>
                    <div class="input-field">
                        <i class='bx bx-envelope'></i> <!-- Insane box icon for email -->
                        <input type="email" placeholder="Email" >
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-lock-alt'></i> <!-- Insane box icon for password -->
                        <input type="password" placeholder="Password" >
                    </div>
                    <button class="btn">Sign-up</button>
                </form>
                <div class="social-icons">
                    <p>Or use your social media to sign up</p> </br>
                    <!-- Add social media icons with links to sign-up pages -->
                    <a href="#" class="icon"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-twitter'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-linkedin'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-google'></i></a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
